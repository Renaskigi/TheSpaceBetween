<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Styling/icon.css">
    <link rel="stylesheet" href="Styling/homepage.css">
    <title>Document</title>
</head>
<body>

  <header>
    <h1>THE SPACE BETWEEN</h1>
    <h3>"Let us split the difference for you with your friends"</h3>
  </header>
    <div id="nav">
      <nav class="main-nav">
        <label class="icon-menu" for="menu-toggle"></label>
        <input id="menu-toggle" type="checkbox">
          <ul id="main-menu">
            <li class="icon-home2"><a href="/" data-tab="home">Home</a></li>
            <li class="icon-profile"><a href="/account" data-tab="mapPage">Login</a></li>
            <li class="icon-wrench"><a href="/account" data-tab="resultPage">Create An Account</a></li>
          </ul>
          <!-- <label class="account" for="form-toggle">Create Account</label> -->
      </nav>
    </div>
      <div class="create-account">
        <input id="form-toggle" type="checkbox">
          <form id="account-form">
            <input class="info" type="text" name="username" placeholder="Username">
            <input class="info" type="text" name="password" placeholder="Password"><br>
            <input class="info" id="account-submit" type="submit" value="Submit">
          </form>
        </div>
  </div>
  <main>
    <section id="input-address">
      <form id="address">

        <input class="addr" id="addr-first" type="text" name="first" placeholder="Enter Address">
        <input class="addr" id="addr-second" type="text" name="second" placeholder="Enter Address"><br>
        <input class="addr" id="addr-submit" type="submit" value="Submit">
      </form>

      
         

    </section>
    <section id="options">
      <h5>Select Preferred Establishments</h5>
        <form id="checkbox-options">
          <div id="left-options">
            <input type="checkbox" id="coffee" name="option" value="coffee">
            <label for="coffee">Coffee</label><br>
            <input type="checkbox" id="restaurant" name="options" value="restaurant">
            <label for="restaurant">Restaurant</label><br>
            <input type="checkbox" id="library" name="options" value="library">
            <label for="library">Library</label><br>
            <input type="checkbox" id="hotel" name="options" value="hotel">
            <label for="hotel">Hotel</label>
          </div>
          <div id="right-options">
            <input type="checkbox" id="gas" name="options" value="gas">
            <label for="gas">Gas</label><br>
            <input type="checkbox" id="grocery" name="options" value="grocery">
            <label for="grocery">Grocery</label><br>
            <input type="checkbox" id="park" name="options" value="park">
            <label for="park">Park</label><br>
            <input type="checkbox" id="bar" name="options" value="bar">
            <label for="bar">Bar</label>
          </div>
        </form>
    </section>
  </main>
</body>

</html>
