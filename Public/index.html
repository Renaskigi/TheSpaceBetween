<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Styling/icon.css">
    <link rel="stylesheet" href="Styling/homepage.css">
    <title>Document</title>
</head>
<body>

  <header>
    <h1>THE SPACE BETWEEN</h1>

  </header>

  <h3>"Let us split the difference for you and your friends"</h3>  

  <div id="nav">
      <nav class="main-nav">
        <label class="icon-menu" for="menu-toggle"></label>
        <input id="menu-toggle" type="checkbox">
          <ul id="main-menu">
            <li class="icon-home2"><a href="/" data-tab="home">Home</a></li>
            <li class="icon-profile"><a href="/account" data-tab="mapPage">Login</a></li>
            <li class="icon-wrench"><a href="/account" data-tab="resultPage">Create An Account</a></li>
          </ul>
      </nav>
    </div>
      <div class="create-account">
        <input id="form-toggle" type="checkbox">
          <form id="account-form">
            <input class="info" type="text" name="username" placeholder="Username">
            <input class="info" type="text" name="password" placeholder="Password"><br>
            <input class="info" id="account-submit" type="submit" value="Submit">
          </form>
        </div>
  </div>
  <div id="welcomeLoggedIn"></div>
  <main>
    <section id="input-address">
      <form id="address">

        <input class="addr" id="addr-first" type="text" name="first" placeholder="Enter Address">
        <input class="addr" id="addr-second" type="text" name="second" placeholder="Enter Address"><br>
        <input class="addr" id="addr-submit" type="submit" value="Submit">
      </form>
  </main>
</body>
<script type="text/javascript" src= "https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src= "config"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>

<script async defer id="api-key" type="text/javascript"></script>
<script type="text/javascript" src= "Scripts/Views/app.js"></script>
</html>
