<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Styling/base.css" type="text/css">
    <link rel="stylesheet" href="Styling/result.css" type="text/css">
    <link rel="stylesheet" href="Styling/fonts/style.css" type="text/css">
    <title>Map Page</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
          height: 30em;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
          height: 20em;
          margin: .5em;
          padding: .5em;
        }
      </style>
</head>
<body>
    <!-- <div id="map"></div> -->

    <table border="5px" cellpadding="10px" cellspacing="3">
        <tr>
            <td colspan="2">
                <div id="dvDistance">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="map" style="width: 500px; height: 500px">
                </div>
            </td>
            <td>
                <div id="dvPanel" style="width: 500px; height: 500px">
                </div>
            </td>
        </tr>
        </table>

    <aside>
        <h2>Filter From:</h2>
        <ul class="filter-categories">
            <li>
                <input type="checkbox" name="select-all">
                <span>Select All</span>
            </li>
            <li>
                <input type="checkbox" name="coffee">
                <span>Coffee</span>
            </li>
            <li>
                <input type="checkbox" name="restaurant">
                <span>Restaurant</span>
            </li>
            <li>
                <input type="checkbox" name="wifi">
                <span>Wifi</span> 
            </li>
            <li>
                <input type="checkbox" name="gas">
                <span>Gas</span> 
            </li>
            <li>
                <input type="checkbox" name="grocery">
                <span>Grocery</span>
            </li>
            <li>
                <input type="checkbox" name="park">
                <span>Park</span> 
            </li>
            <li>
                <input type="checkbox" name="hotel">
                <span>Hotel</span> 
            </li>
        </ul>  
    </aside>
    <footer>
            <h3>&copy; The | Space | Between </h3>
    </footer>
    <script type="text/javascript" src= "https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.8.6/page.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9RhI2XAtoSBUZXkxnbHrhojb2rhuufmM&libraries=geometry,directions,places&callback=initMap"
    type="text/javascript"></script>
    <script type="text/javascript" src= "Scripts/Views/home.js"></script>  
    <script type="text/javascript" src= "Scripts/Views/places.js"></script>   
</body>
</html>
